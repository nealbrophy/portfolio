<html>

	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/624307dae0.js" crossorigin="anonymous"></script>
	<title>NealOS</title>
</head>
<body>
	<div class="row">
		<!--==================
			HEADER W/ NAV
			================== -->
		<header class="panel">
			<nav class="navbar flexparent">
				<ul class="navbar-nav flexparent">
					<li class="nav-item"><a href="mailto:nbrophy@pm.me" class="btn"><i class="fas fa-envelope-square"></i></a></li>
					<li class="nav-item"><a href="https://github.com/nealbrophy" target="_blank" class="btn"><i class="fab fa-github-square"></i></a></li>
					<li class="nav-item"><a class="btn"><i class="fas fa-address-card"></i></a></li>
					<li class="nav-item"><a href="https://www.linkedin.com/in/nealbrophy" target="_blank"class="btn"><i class="fab fa-linkedin"></i></a></li>
				</ul>
				<a class="projects-button btn" onclick="overlayOn()">
					<i class="fas fa-ellipsis-v"></i>
					<i class="fas fa-ellipsis-v"></i>
					<i class="fas fa-ellipsis-v"></i>
				</a>
			</nav>
		</header>
		<!--===================
			 MAIN DESKTOP AREA
			=================== -->
		
		<main class="col-12">

			<!-- ------------- 
				PROJECT MENU 
				-------------- -->
			<div class="overlay">
				<div class="project-wrapper">
					<figure class="project-1">
						<a href="https://nealbrophy.github.io/GetHubby/" target="_blank">
							<img class="img-responsive" src="images/getHubby.png" alt="Screenshot of GetHubby homepage (links to live version)">
						</a>
						<figcaption>GetHubby: An imagined dating site for developers <i class="fas fa-external-link-alt"></i></figcaption>
					</figure>
					<figure class="project-2">
						<a href="https://nealbrophy.github.io/LinuxCommandGenerator_v1.1/" target="_blank">
							<img class="img-responsive" src="images/linuxCommandGeneratorv1.png" alt="Screenshot of Linux Command Generator homepage (links to live version)">
						</a>
						<figcaption>Linux Command Generator: A tool for distro-hoppers <i class="fas fa-external-link-alt"></i></figcaption>
					</figure>
				</div>

			<!-- ------------
					INTRO
				------------- -->
			</div>
			<section class="desk-intro">
				<img src="images/neal.jpg" alt="" class="img-thumbnail">
				<h1>Hi, I'm Neal!</h1>
				<p>A Full Stack Python, Javascript, and Java developer based in Dublin, Ireland</p>
			</section>
		</main>

		<!-- ==============
				MODALS
			=============== -->

		<!-- ---------------
			Contact Modal
			--------------- -->
		<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="contactModalLabel">Contact</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						INSERT CONTACT FORM
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- ==========
			JS
		 ========== -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
		let overlay = document.querySelector('.overlay');

		// toggle project menu overlay
		function overlayOn() {
			if (overlay.style.display === "block") {
				overlay.style.display = "none";
			} else {
				overlay.style.display = "block";
			}
		}

		function overlayOff() {
			overlay.style.display = "none";
		}

		// hide project menu overlay when ESC pressed
		function escapeOverlay(e) {
			if (e.keyCode === 27 && overlay.style.display === "block") {
				overlayOff();
			}
		}

		// listen for keypresses
		window.addEventListener('keydown', escapeOverlay);
	</script>
</body>
</html>
