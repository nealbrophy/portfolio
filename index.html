	<script>
		function layOver() {
			if (document.querySelector('.overlay').style.display == "block") {
				document.querySelector('.overlay').style.display = "none";
			} else {
				document.querySelector('.overlay').style.display = "block";
			}
		}
		function layOff(e) {
			if (e.keyCode == 27) {
				document.querySelector('.overlay').style.display = "none";
			}
		}

		window.addEventListener('keydown', layOff);
	</script>
