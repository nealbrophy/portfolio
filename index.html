	<script>
		let overlay = document.querySelector('.overlay');

		// toggle project menu overlay
		function overlayOn() {
			if (overlay.style.display === "block") {
				overlay.style.display = "none";
			} else {
				overlay.style.display = "block";
			}
		}

		function overlayOff() {
			overlay.style.display = "none";
		}

		// hide project menu overlay when ESC pressed
		function escapeOverlay(e) {
			if (e.keyCode === 27 && overlay.style.display === "block") {
				overlayOff();
			}
		}

		// listen for keypresses
		window.addEventListener('keydown', escapeOverlay);
	</script>
